<html>
    <body>
        <script type="text/javascript">
            var d = new Date();
            var theDay = d.getDay();
            switch (theDay) {
                case 5:
                    document.write("finally friday");
                    break;
                case 6:
                    document.write("super saturday");
                    break;
                case 7:
                    document.write("Sleepy sunday");
                    break;
                default:
                    document.write("Im looking forward to this weekend!");
            }
        </script>
    </body>
</html>
