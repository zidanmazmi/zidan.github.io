<html>
    <body>
        <script language="javascript" type="text/javascript">
            var myName = prompt("Please enter your name", "zidane");
            var nb = prompt("please nama barang","");
            var hs = prompt("please harga satuan","");
            var jb = prompt ("please jumlah barang","");
            hb = hs*jb;
            if (hb>500000) {
                disc=(5/100*hb);
            } else if(hb>300000) {
                disc=(2/100*hb);
            } else {
                disc = (0.5/100*hb);
            }
            hbb = hb-disc;
            // tampilan
            document.write("<font size=5 color='blue'><img src='https://cdn.pixabay.com/photo/2012/04/16/11/34/shopping-35594_1280.png' width='75' height='60'>Penjualan harga barang </font>");
            document.write("<font size=4 color='sierna'><pre>");
            document.write("==========================<br>");
            document.write("nama barang             = ",nb,"<br>");
            document.write("harga satuan            = ",hs,"<br>");
            document.write("jumlah barang           = ",jb,"<br>");
            document.write("harga barang            = ",hb,"<br>");
            document.write("harga discont           = ",disc,"<br>");
            document.write("harga barang bersih     = ",hbb,"<br>");
            document.write("==========================");
            document.write("</font></pre>");
            document.write("<font size=3 color='red'><blink>");
            document.write("Created by "+myName);
            document.write("</font> </blink>")
        </script>
    </body>
