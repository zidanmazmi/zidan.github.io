<html>
    <body>
        <h2>javascript</h2>
        <p>Perintah<b> continue </b>dalam looping</p>
        <p id="latihan"></p>
        <script>
            var text =" ";
            var i;
            for (i=0;i<10;i++) {
                if(i === 3) {
                    continue;
                }
                text += "the number is "+i+"<br>";
            }
            document.getElementById("latihan").innerHTML = text;
        </script>
        kembali ke HTML
    </body>
</html>
