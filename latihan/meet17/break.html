<html>
    <body>
        <h2>javascript loops</h2>
        <p> Perintah loop dalam <b>Break</b></p>
        <p id="latihan"></p>
        <script>
            var text = " ";
            var i;
            for(i = 0; i < 10; i++) {
                text += "the Numbers is " +i+"<br>";
            }
            document.getElementById("latihan").innerHTML = text;
        </script>
        Sudah keluar dari break
    </body>
</html>
