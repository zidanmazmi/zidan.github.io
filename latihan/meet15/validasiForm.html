<html>
    <head>
        <script lang="javascript" type="text/javascript">
            function butCheckFrom_onclick() {
                var myform = document.form1;
                if (myform.txtAge.value ==""|| myform.txtName.value== "") {
                    alert("please complete all the form");
                    if(myform.txtName.value=="") {
                        myform.txtName.focus();
                    } else {
                        myform.txtAge.focus();
                    }
                } else {
                    alert("Thanks for completing the form "+myform.txtName.value);
                }
            }
            function txtAge_onblur() {
                var txtAge=document.form1.txtAge;
                if(isNaN(txtAge.value)==true) {
                    alert("Please enter a valid age");
                    txtAge.focus();
                    txtAge.select();
                }
            }
            function txtName_onchange() {
                window.status = "Hi " + document.form1.txtName.value;
            }
        </script>
    </head>
    <body>
        <form name="form1">
            please enter the following details :
            <p>Name :</p><br>
            <input type="text" name="txtName" onchange="txtName_onchange()"> <br>
            age : <br>
            <input type="text" name="txtAge" onblur="txtAge_onblur()" size="3" maxlength="3"> <br>
            <input type="button" value="check details" name="butCheckFrom" onclick="butCheckFrom_onclick()">
        </form>
    </body>
</html>
