<html>
    <body>
        <p>Click the buton to extract characters from to lowercase letters.</p>
        <button onclick="myFunction()">Try it</button>
        <p id="demo"></p>

        <script>
            function myFunction(){
                var str = "HELLO WORLD!";
                var res = str.toLocaleLowerCase();
                document.getElementById("demo").innerHTML = res;
            }
        </script>
    </body>
</html>
