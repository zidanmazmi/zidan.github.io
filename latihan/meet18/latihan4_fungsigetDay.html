<html>
    <body>
        <h2>javascript new date()</h2>
        <p>click the button to display todays day of the week.</p>
        <button onclick="myFunction()">try it</button>
        <p id="demo"></p>
        <script>
        function myFunction(){
            var d = new Date();
            var n = d.getDay();
            document.getElementById("demo").innerHTML = n;
        }
        </script>
    </body>
</html>
