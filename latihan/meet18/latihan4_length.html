<html>
    <body>
        <p>Click the buton to extract characters in the string "Hello world!".</p>
        <button onclick="myFunction()">Try it</button>
        <p id="demo"></p>

        <script>
            function myFunction(){
                var str = "Teknik informatika universitas pamulang";
                var res = str.length;
                document.getElementById("demo").innerHTML = res;
            }
        </script>
    </body>
</html>
