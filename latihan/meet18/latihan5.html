<html>
    <head><title>Penggunaan array</title></head>
    <body>
        <script>
            var myArray = new Array();
            myArray[0]="football ";
            myArray[1]="baseball ";
            myArray[2]="Cricket";
            document.write(myArray[0]+myArray[1]+myArray[2]);
        </script>
    </body>
</html>
