<html>
    <body>
        <p>Click the buton to extract characters from the string.</p>
        <button onclick="myFunction()">Try it</button>
        <p id="demo"></p>

        <script>
            function myFunction(){
                var str = "Hello World!";
                var res = str.substring(1,5);
                document.getElementById("demo").innerHTML = res;
            }
        </script>
    </body>
</html>
